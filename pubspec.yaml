name: mountmap
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  local_auth: ^2.3.0
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  shared_preferences: ^2.5.3
  file_picker: 8.1.7
  url_launcher: ^6.2.0
  open_file: ^3.3.0
  video_player: 2.9.3
  chewie: 1.11.0
  audioplayers: ^5.2.1
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#0D1117"
  adaptive_icon_foreground: "assets/logo.png"
